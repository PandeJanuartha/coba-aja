<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hadiah Romantis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgb(255, 255, 255);
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      font-size: 2em;
    }

    .btn-container {
      margin-top: 50px;
      position: relative;
      height: 200px; /* Biar area tombol luas */
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #00ff26;
      color: white;
    }

    #noBtn {
      background-color: #ff0000;
      color: rgb(255, 255, 255);
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Pande Ganteng Ga? </h1>

  <div class="btn-container">
    <button id="yesBtn" onclick="alert('Asikk, lopyu')">Iya</button>
    <button id="noBtn" onmouseover="moveButton()">Engga</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveButton() {
      const container = document.querySelector('.btn-container');
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Atur posisi awal tombol biar nggak nabrak
    moveButton();
  </script>
</body>
</html>
